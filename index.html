<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./to-do-list.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="boxparent">
        <div class="box">
            <img src="./to-do.png" alt="to-do icon" style="height: 100px; width: 100px; align-self: center; margin: 15px;">    
            <div class="header">
            <h1>Todo App</h1>
            <button onclick="darkmode()" class="togglebutton">Light&nbsp;Mode&nbsp;<i class="fa fa-sun-o" aria-hidden="true"></i>
            </button>
        </div>
        <div class="container">
            <div class="addtasks">
                <input type="text" name="task" id="inputBox" placeholder="Add Tasks">
                <button class="addbtn" disabled>Add</button>
            </div>
            <div class="taskshow">

            </div>
            <div class="lastportion">
                <div class="pending"> <span class="pendingtasks"></span> &nbsp;Pending Task.</div>
                <button class="deleteall" onclick=deleteall()>Remove all</button>
            </div>
        </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
